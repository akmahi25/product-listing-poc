<div class="product-list-container">
    <div class="header">
      <h2>Product Dashboard</h2>
      <button mat-raised-button color="primary" [routerLink]="['/add']" class="add-product-btn">
        <mat-icon>add_circle</mat-icon> Add Product
      </button>
    </div>
  
    <div class="product-card">
      <table mat-table [dataSource]="products" class="product-table">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price (INR) </th>
          <td mat-cell *matCellDef="let product"> {{ product.priceUsd | usdToInr }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let product">
            <button mat-button color="accent" [routerLink]="['/edit', product.id]">Edit</button>
            <button mat-button color="warn" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name', 'description', 'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'price', 'actions']"></tr>
      </table>
    </div>
  </div>
