<mat-card class="edit-card">
    <mat-card-header>
      <mat-card-title>Edit Product</mat-card-title>
      <mat-icon>edit</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput [(ngModel)]="product.name" name="name" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="product.description" name="description">
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Price (USD)</mat-label>
        <input matInput type="number" [(ngModel)]="product.priceUsd" name="price" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveProduct()">Save</button>
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
